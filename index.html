<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="box">
    <img class="img" src="images/illustration-hero.svg">

    <div class="summary">
      <h2>Order Summary</h2>
    </div>

    <p class="description">
      You can now listen to millions of songs,
      
      audiobooks, and podcasts on any device
      
      anywhere you like!
    </p>
    <div class=plan">
      <img class="icon" src="images/icon-music.svg"> 
      <p></p>
      <span class="bold">Annual Plan</span>
      <span class="price">$59.99/year</span>
    </p>
      <a href="#">Change</a>
    </div>

    <button class="blue">
      Proceed to Payment
    </button>

    <button class="cancel">
      Cancel Order
    </button>
  </main>
</body>

</html>
